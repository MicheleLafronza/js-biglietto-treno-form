<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>

        <!-- FLEX CONTAINER -->
        <div class="container">

            
            <h2 class="title">
                    CALCOLA IL PREZZO DEL TUO BIGLIETTO
            </h2>

            <div class="card-up">    
                <!-- FORM CON I VARI INPUT -->
                <form action="#">

                    <div class="row">
                        <!-- INPUT NOME -->
                        <div class="box">
                            <h3 class="input-title">Nome e Cognome</h3>
                            <input type="text" name="nome" class="nome inpt" placeholder="inserisci nome">
                        </div>   

                        <!-- INPUT LUNGHEZZA VIAGGIO -->
                        <div class="box">
                            <h3 class="input-title">Km da percorrere</h3>
                            <input type="text" name="km" class="km inpt" placeholder="inserisci km">
                        </div>
                        
                        <!-- SELECT PER L'ETA' -->
                        <div class="box">
                            <h3 class="input-title">Fascia d'et√†</h3>
                            <select name="anni" class="anni inpt">
                                <option value="Minorenne">Minorenne</option>
                                <option value="Maggiorenne">Maggiorenne</option>
                                <option value="Over65">Over 65</option>
                            </select>
                        </div>        
                    
                    </div>

                    <div class="row">

                        <!-- BOTTONE DI INVIO -->
                        <div class="box">
                            <button class="btn" id="bottone">Invia</button>
                        </div>
                        
                        <!-- BOTTONE DI RESET -->
                        <div class="box">
                            <input class="btn" type="reset" value="Annulla">
                        </div>

                    </div>

                </form>
                <!-- FINE FORM -->
            </div>
            <!-- FINE PARTE SUPERIORE -->

            <h2 class="title">
                IL TUO BIGLIETTO
            </h2>

            <div class="card-down">
                
                <h2 class="dett">DETTAGLIO PASSEGGERI</h2>

                <div class="row-2">
                    <div class="box left">
                        
                        <h3>NOME PASSEGGERO</h3>
                        <h4 id="pass-name"></h4>

                    </div>

                    <div class="box right">  

                        <div class="ticket-type">
                            <h3 class="t-detail">Offerta</h3>
                            <div id="off"></div>
                        </div>

                        <div>
                            <h3 class="t-detail">Carrozza</h3>
                            <div id="carr"></div>
                        </div>

                        <div>
                            <h3 class="t-detail">Codice CP</h3>
                            <div id="cp"></div>
                        </div>
                        
                        <div>
                            <h3 class="t-detail">Costo biglietto</h3>
                            <div id="final-p"></div>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
