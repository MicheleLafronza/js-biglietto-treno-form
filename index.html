<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>
<body>
    <main>

        <!-- FORM CON I VARI INPUT -->
        <form action="#">

            <!-- INPUT NOME -->
            <input type="text" name="nome" class="nome" placeholder="inserisci il nome del passeggero">

            <!-- INPUT LUNGHEZZA VIAGGIO -->
            <input type="text" name="km" class="km" placeholder="inserisci la lunghezza del viaggio">

            <!-- SELECT PER L'ETA' -->
            <select name="anni" class="anni">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Over65">Over 65</option>
            </select>

            <!-- BOTTONE DI INVIO -->
            <button id="bottone">Invia</button>

            <!-- BOTTONE DI RESET -->
            <input type="reset" value="Annulla">

        </form>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
